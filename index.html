<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="越野硬漢 Jeep Wrangler 優異的越野性能" />
        <meta property="og:description" content="駕駛採用四門設計的越野硬漢 Jeep Wrangler，盡享更出色的吉普體驗，非凡的公路及越野駕駛功能，探索大千世界的完美之選。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/jeep-wrangler.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <title>越野硬漢 Jeep Wrangler 優異的越野性能</title>
    </head>
    <body>
        <div class="country-wrap">
            <div class="sun"></div>
            <div class="grass"></div>
            <div class="street">
                <div class="car">
                    <div class="car-body">
                        <div class="car-top-back">
                            <div class="back-curve"></div>
                        </div>
                        <div class="car-gate"></div>
                        <div class="car-top-front">
                            <div class="wind-sheild"></div>
                        </div>
                        <div class="bonet-front"></div>
                        <div class="stepney"></div>
                    </div>
                    <div class="boundary-tyre-cover">
                        <div class="boundary-tyre-cover-back-bottom"></div>
                        <div class="boundary-tyre-cover-inner"></div>
                    </div>
                    <div class="tyre-cover-front">
                        <div class="boundary-tyre-cover-inner-front"></div>
                    </div>
                    <div class="base-axcel"></div>
                    <div class="front-bumper"></div>
                    <div class="tyre">
                        <div class="gap"></div>
                    </div>
                    <div class="tyre front">
                        <div class="gap"></div>
                    </div>
                    <div class="car-shadow"></div>
                </div>
            </div>
            <div class="street-stripe"></div>
            <div class="hill"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </body>
</html>
